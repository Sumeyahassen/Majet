name: agelgel
description: Agricultural product delivery app for Ethiopia
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  
  # State Management
  provider: ^6.1.1
  
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^16.2.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.1.5
  
  # Phone Authentication
  pinput: ^5.0.1
  country_code_picker: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/