                <button class="btn" id="signup">Sign up</button>

        </header>
        <main>
            <div class="container">
                <div class="grains" id="SplitPea">
                    <img src="Images/coll_grain/splitPea.png" alt="Teff" class="image">

                    <p>150br/kg</p>
                    <button class="cart">Add To Cart</button>
                </div>
                <div class="grains" id="Maize">

                </div>
                <div class="grains" id="BrownTeff">
