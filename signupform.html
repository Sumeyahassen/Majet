<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signupform.css">
</head>
<body>
    <form class="container">
        <H2>Sign up</H2>
        <div>
        <label>Username:</label><br>
        <input type="text" id="username" required autocomplete="new-username">
        </div>
        <div>
        <label>Email:</label><br>
        <input type="email" id="email" required autocomplete="new-email">
    </div>
        <div>
        <label>Password:</label><br>
        <input type="password" id="password" required autocomplete="new-password">
    </div>
        <button value="submit" type="submit" id="submit">Create Account</button><br>
        <a id="backToLogin">login</a>

</form>
    <script src="signupform.js"></script>
</body>
</html>
